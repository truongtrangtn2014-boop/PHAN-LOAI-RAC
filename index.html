  <script>
    const URL = "model/"; // Th∆∞ m·ª•c ch·ª©a model b·∫°n t·∫£i l√™n GitHub
    let model, webcam, maxPredictions, isRunning = false;

    async function init() {
      if (isRunning) return;
      isRunning = true;

      document.getElementById("startBtn").innerText = "üîç ƒêang nh·∫≠n di·ªán...";
      document.getElementById("startBtn").disabled = true;

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(320, 240, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);
      document.getElementById("camera-container").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) best = prediction[i];
      }

      document.getElementById("label").innerText = best.className;
      document.getElementById("confidence").innerText =
        (best.probability * 100).toFixed(1) + "%";

      const classCode = document.getElementById("classCode").value.trim();
      if (classCode && best.probability > 0.9) {
        const data = {
          class: classCode,
          trashType: best.className,
          confidence: best.probability,
          time: new Date().toLocaleString("vi-VN"),
        };
        console.log("üì§ D·ªØ li·ªáu:", data);
      }
    }
